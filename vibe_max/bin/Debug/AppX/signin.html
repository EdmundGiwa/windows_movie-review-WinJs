<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>

            <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

            <!-- vibe_max references -->
    <link href="/css/stylesheet.css" rel="stylesheet" />
     <link href="/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="/fontawesome-free-5.5.0-web/fontawesome-free-5.5.0-web/css/all.css">
    <script src="/js/default.js"></script>
    </head>

    <body>
           <div class=" sign section--bg container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- authorization form -->
						<form action="#" class="sign__form">
							<a href="index.html" class="sign__logo">
								<img src="/images/logo.png" alt="">
							</a>

							<div class="sign__group">
								<input type="text" class="sign__input" placeholder="Email">
							</div>

							<div class="sign__group">
								<input type="password" class="sign__input" placeholder="Password">
							</div>

							<div class="sign__group sign__group--checkbox">
								<input id="remember" name="remember" type="checkbox" checked="checked">
								<label for="remember">Remember Me</label>
							</div>
							
							<button class="sign__btn" type="button">Sign in</button>

							<span class="sign__text">Don't have an account? <a href="signup.html">Sign up!</a></span>

							<span class="sign__text"><a href="#">Forgot password?</a></span>
						</form>
						<!-- end authorization form -->
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
